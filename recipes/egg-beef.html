<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Egg Beef</title>
</head>
<body>
    <h1>Egg Beef</h1>
    <img src="../img/egg-beef.jpg" alt="protein slop">
    <h2>Ingredients</h2>
    <ul>
        <li>100% Grass Fed Ground Beef</li>
        <li>Organic Pasture Raised Whole Eggs</li>
        <li>Ghee</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Warm steel pan, add ghee</li>
        <li>Add ground beef, cook 90%</li>
        <li>Add 2 whole eggs/lb of beef, scramble and cook</li>
        <li>Cook until egg evenly dispursed</li>
    </ol>
    <a href="../index.html">
        <button id="confirm-button" class="button confirm">Home Page</button>

    </a>
    
    
</body>
</html>
